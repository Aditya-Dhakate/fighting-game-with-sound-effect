<!-- fightingGame -->


<br>
<div class="menu">
    <div class="p1Info">
        <div id="p1Name">Player 1</div>
        <img id="p1" 
        src="https://i.gifer.com/origin/00/0091f6845ceaa9347b881ccbe8f5644a_w200.gif"/>

        <div class="playerControls">

            <div class="AttackDiv">
                <h3>Q:</h3>
                <button onclick = "player1.strike(player1,player2,player1.attackDmg)"
                 id="attack">Attack</button>
            </div>

            <div class="HealDiv">
                <h3>A:</h3>
                <button onclick="player1.heal(player1)"
                id=" heal"> Heal
                </button>
            </div>
        </div>

        <div id="p1Health">100</div>
    </div>



     <button id="play">Simulate</button>

       <!-- player2 -->

     <div class="p2Info">
        <div id="p2Name">player2</div>
        <img id="p2" 
        src="https://i.imgur.com/Z0qci47.gif" />

        <div class="playerControls">
            <div class="AttackDiv">
                <h3>P:</h3>
                <button 
                onclick="player2.strike(player2, player1, player2.attackDmg)"
                id="attack">
                 Attack.
                </button>
            </div>
        </div>

        <div class="HealDiv">
            <h3>L:</h3>
            <button onclick="player2.heal(player2)"
            id="heal"
            >Heal</button>
        </div>
     </div>
     <div id="p2Health">100</div>

</div>
<br/>




  <div class="resultContainer">
    <div id="result"></div>
    <button id="reset" 
    onclick="game.reset(p1.p2)">Reset</button>
  </div>


  <audio
   controls style="display:none"
  id="punch">
     <source src="punch.wav"
     style="display:none";
     type="audio/mpeg"
    >
    </audio>

    <audio
   controls style="display:none"
  id="whistle">
     <source src="-whistle-punch.wav"
     style="display:none";
     type="audio/mpeg"
    >
    <audio
    controls style="display:none"
   id="fast-punch">
      <source src="fast-punch.wav"
      style="display:none";
      type="audio/mpeg"
     >
     <audio
     controls style="display:none"
    id="strike">
       <source src="strike.wav"
       style="display:none";
       type="audio/mpeg"
      >
      <audio
      controls style="display:none"
     id="vic">
        <source src="vic.wav"
        style="display:none";
        type="audio/mpeg"
       >
       <audio
       controls style="display:none"
      id="losses">
         <source src="losses.wav"
         style="display:none";
         type="audio/mpeg"
        >
